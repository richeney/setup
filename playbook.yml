---
- hosts: localhost
  connection: local
  become: false
  gather_facts: true

  roles:
    - role: azure_cli
      become: true
    - role: terraform
      become: true
    - role: packer
      become: true
    - role: wsl_colours
      become: false

  tasks:

    - name: Enable passwordless sudo
      become: true
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/group
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Base utility packages
      become: true
      ansible.builtin.apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - git
          - jq
          - jp
          - tree
          - figlet
          - stress
          - speedtest-cli
          - hugo
          - aha
          - unzip

    - name: Ansible .bashrc - root customisations
      become: true
      ansible.builtin.blockinfile:
        path: ~/.bashrc
        block: |
          export EDITOR=vi
          alias ll='ls -l'
          set -o vi

    - name: Ansible .bashrc - jwt()
      ansible.builtin.blockinfile:
        path: ~richeney/.bashrc
        block: |
          {% raw %}
          # Decode JWT tokens
          _decode_base64_url() {
            local len=$((${#1} % 4))
            local result="$1"
            if [ $len -eq 2 ]; then result="$1"'=='
            elif [ $len -eq 3 ]; then result="$1"'='
            fi
            echo "$result" | tr '_-' '/+' | base64 -d
          }

          # $1 => JWT to decode
          # $2 => either 1 for header or 2 for body (default is 2)
          jwt() { _decode_base64_url $(echo -n $1 | cut -d "." -f ${2:-2}) | jq .; }

          {% endraw %}
        marker: "# <!-- {mark} of Ansible automated JWT function -->"
        marker_begin: Start
        marker_end: End
        backup: yes

    - name: Ansible .bashrc - user customisations
      ansible.builtin.blockinfile:
        path: ~richeney/.bashrc
        block: "{{ lookup('file', 'bashrc_user_customisations') }}"
        marker: "# <!-- {mark} of Ansible automated user customisations -->"
        marker_begin: Start
        marker_end: End
        backup: yes

    - name: /git/untrusted
      become: true
      ansible.builtin.file:
        path: /git/untrusted
        state: directory
        mode: '0755'
        owner: richeney
        group: richeney

    - name: Git config
      ansible.builtin.copy:
        dest: ~richeney/.gitconfig
        owner: richeney
        group: richeney
        mode: 0644
        content: |
          [user]
            email = richeney@microsoft.com
            name = Richard Cheney
          [credential]
            user = richeney
            helper = store
          [init]
            defaultBranch = main
